version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:management
    restart: always
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
       - smartbots_networks
    ports:
    - ${RABBITMQ_PORT}:5672
    - 15672:15672

  mongodb:
    image: mongo:5.0
    restart: always
    hostname: mongodb
    networks:
      - smartbots_networks
    ports:
      - 27017:27017
    volumes:
      - /home/ubuntu/db/mongo-data:/data/db

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000

  jupyterlab:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    ports:
      - 4444:8888
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    volumes:
      - ..:/app
    networks:
      - smartbots_networks
    entrypoint: sh -c 'jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --notebook-dir=/app --allow-root'

  event_keeper:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: event_keeper
    volumes:
      - ..:/app
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    networks:
      - smartbots_networks
    command: python -u ./src/application/bots/event_keeper.py

networks:
  smartbots_networks:
    ipam:
      config:
        - subnet: 172.20.0.0/24