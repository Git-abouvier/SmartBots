version: '3.9'

services:
  data_provider_darwinex:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: data_provider_darwinex
    volumes:
      - ..:/app
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    networks:
      - smartbots_networks
    command: python -u ./bots/financial_trading/data_realtime_provider_darwinex.py

  bot_financial_trading:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: bot_financial_trading
    volumes:
      - ..:/app
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    networks:
      - smartbots_networks
    command: python -u ./bots/financial_trading/portfolio_production_financial.py

  broker_darwinex:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: broker_darwinex
    volumes:
      - ..:/app
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    networks:
      - smartbots_networks
    command: python -u ./bots/financial_trading/broker_mt4_darwinex.py

  telegram_financial:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: telegram_financial
    volumes:
      - ..:/app
    networks:
      - smartbots_networks
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    command: python -u ./bots/financial_trading/telegram_bot_financial.py

  update_mongodb_financial:
    build:
      context: .
      dockerfile: smartbot-python.dockerfile
    hostname: update_mongodb_financial
    volumes:
      - ..:/app
    networks:
      - smartbots_networks
    environment:
      AM_I_IN_A_DOCKER_CONTAINER: 1
    command: python -u ./smartbots/financial/update_mongodb_financial.py

networks:
  smartbots_networks:
    ipam:
      config:
        - subnet: 172.20.0.0/24